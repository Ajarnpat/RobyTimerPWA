<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi Countdown Timer</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#f4f8fb"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .panel {
      background-color: yellow;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      padding: 9px;
      margin: 5px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    .clock {
      background-color: #e0f7fa;
      color: #006064;
    }
    .overall-title {
      background-color: yellow;
      padding: 5px;
      font-size: 1.2em;
      font-weight: bold;
      width: 300px;
      text-align: center;
      margin-bottom: 5px;
    }
    .time-display {
      font-size: 2em;
      margin: 5px 0;
    }
    input[type="number"], .title-input {
      width: 50px;
      padding: 4px;
      font-size: 0.9em;
      margin: 2px;
    }
    .controls button {
      margin: 2px;
      padding: 4px 8px;
      font-size: 0.85em;
    }
    .global-controls {
      margin-top: 10px;
    }
    .title-input {
      font-weight: bold;
      border: none;
      background: transparent;
      text-align: center;
      font-size: 1.2em;
      width: 300px;
    }
  </style>
</head>
<body>
  <input class="overall-title" id="mainTitle" value="My Countdown Timers" />

  <div class="panel clock">
    <h2>Current Time</h2>
    <div class="time-display" id="currentTime">--:--:--</div>
  </div>

  <div class="panel" id="panel1">
    <input class="title-input" id="title1" value="Timer 1" />
    <div class="time-display" id="display1">00:00:00</div>
    <input type="number" id="h1" placeholder="HH"> <input type="number" id="m1" placeholder="MM"> <input type="number" id="s1" placeholder="SS">
    <div class="controls">
      <button onclick="startTimer(1)">Start</button>
      <button onclick="pauseTimer(1)">Pause</button>
      <button onclick="resetTimer(1)">Reset</button>
    </div>
  </div>

  <div class="panel" id="panel2">
    <input class="title-input" id="title2" value="Timer 2" />
    <div class="time-display" id="display2">00:00:00</div>
    <input type="number" id="h2" placeholder="HH"> <input type="number" id="m2" placeholder="MM"> <input type="number" id="s2" placeholder="SS">
    <div class="controls">
      <button onclick="startTimer(2)">Start</button>
      <button onclick="pauseTimer(2)">Pause</button>
      <button onclick="resetTimer(2)">Reset</button>
    </div>
  </div>

  <div class="panel" id="panel3">
    <input class="title-input" id="title3" value="Timer 3" />
    <div class="time-display" id="display3">00:00:00</div>
    <input type="number" id="h3" placeholder="HH"> <input type="number" id="m3" placeholder="MM"> <input type="number" id="s3" placeholder="SS">
    <div class="controls">
      <button onclick="startTimer(3)">Start</button>
      <button onclick="pauseTimer(3)">Pause</button>
      <button onclick="resetTimer(3)">Reset</button>
    </div>
  </div>

  <div class="panel global-controls">
    <label for="warning">Warning Time (min):</label>
    <input type="number" id="warning" placeholder="e.g. 5">
    <br>
    <button onclick="startAllTimers()">Start All Timers</button>
  </div>

  <audio id="warnSound" src="audio/beep_short.ogg" preload="auto"></audio>
  <audio id="finalSound" src="audio/alarm_clock.ogg" preload="auto"></audio>

  <script>
    // Dummy placeholder timer logic; insert real logic if needed
    function updateTime() {
      const now = new Date();
      document.getElementById("currentTime").textContent =
        now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    function startTimer(n) {}
    function pauseTimer(n) {}
    function resetTimer(n) {}
    function startAllTimers() {}

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
